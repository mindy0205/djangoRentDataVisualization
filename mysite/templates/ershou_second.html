{% extends 'index.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/echarts.js' %}"></script>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="row">
    <div class="col-sm-6">
      <div style="width: 550px;height: 580px;">
        <div style="width: 550px;height: 50px;" class="subject">
          <h5>条形图</h5>
        </div>
        <div style="width: 550px;height: 500px;" class="content" id="chart1">
          <script>
            var chart1 = echarts.init(document.getElementById('chart1'));
            chart1.setOption({
              color: ['#3398DB'],
              title: { text: '房源最多的前10个小区', left: 'center' },
              tooltip: {  //提示信息
                trigger: 'axis', //axis轴对称
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                  type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
              },
              grid: {
                left: '2%',
                right: '3%',
                bottom: '3%',
                containLabel: true
              },
              xAxis: [{ type: 'value' }],
              yAxis: [  //X轴的数据
                {
                  type: 'category',
                  data: {{ area| safe}},
              axisTick: {
              alignWithLabel: true
            },
            }
         ],
              series: [{
                name: '小区房源数量',
                type: 'bar',
                barWidth: '60%',
                data: {{ housecount| safe}},
              label: { normal: { show: true, position: 'right' } }
         }]
        });
          </script>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div style="width: 550px;height: 580px;">
        <div style="width: 550px;height: 50px;" class="subject">
          <h5>条形图</h5>
        </div>
        <div style="width: 550px;height: 500px;" class="content" id="chart2">
          <script>
            var chart2 = echarts.init(document.getElementById('chart2'));
            chart2.setOption({
              title: { text: '房源总价最贵的10个小区', left: 'center' },
              color: ['#3398DB'],
              tooltip: {  //提示信息
               trigger: 'axis', axisPointer: { type: 'shadow' },
                formatter: '{a}<br/>{b}:{c}万'
              },
              grid: {
                left: '2%',
                right: '6%',
                bottom: '3%',
                containLabel: true
              },
              xAxis: [{ name: '(万)', type: 'value', nameLoacation: 'end' }],
              yAxis: [  //X轴的数据
                {
                  type: 'category',
                  data: {{ smalldistrcit| safe}},
              axisTick: {
              alignWithLabel: true
            }
            }
         ],
              series: [{
                name: '小区房源总价',
                type: 'bar',
                barWidth: '60%',
                data: {{ totalprice| safe}},
              label: { normal: { show: true, position: 'right' } }
         }]
      })
          </script>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div style="width: 1200px;height:700px;">
        <div style="width: 1200px;height:50px;" class="subject">
          <h5>条形图</h5>
        </div>
        <div style="width: 1200px;height:650px;" class="content" id="chart3">
          <script>
            var chart3 = echarts.init(document.getElementById('chart3'));
            chart3.setOption({
              title: { text: '关注度最多的前20个小区', left: 'center' },
              tooltip: {  //提示信息
                trigger: 'axis', //axis轴对称
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                  type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
              },
              xAxis: [{ type: 'value' }],
              yAxis: [  //X轴的数据
                {
                  type: 'category',
                  data: {{ sd| safe}},
              axisTick: {
              alignWithLabel: true
            }
                    }
                ],
              series: [{
                name: '小区关注度',
                type: 'bar',
                barWidth: '60%',
                data: {{ care| safe}},
              }]
              })
          </script>
        </div>
      </div>
    </div>
  </div>



</div>
{% endblock %}
